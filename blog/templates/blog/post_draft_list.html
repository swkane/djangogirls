{% extends 'blog/base.html' %} {% block content %}
<h1>Drafts</h1>
<br />
{% for post in posts %}
<div class="posts">
  <p class="date">created: {{ post.created_date }}</p>
  <h3>
    <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
  </h3>
  <p>{{ post.text }}</p>
</div>
{% endfor %} {% endblock %}
